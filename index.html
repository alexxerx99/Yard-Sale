<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <title>Yard Sale</title>
</head>
<body>
    <div class="login">
        <div class="from-container">
            <img src="/logos/logo_yard_sale.svg" alt="logo" class="logo">
            <h1 class="title">Create a new password</h1>
            <p class="subtitle"> Enter a new password for you account</p>

            <form action="/" class="form">
                <label for="password" class="password">Password</label>
                <input type="password" id="password" placeholder="*********" class="input input-pass">
                <label for="repassword" class="repassword">RePassword</label>
                <input type="password" id="repassword" placeholder="*********" class="input input-repass">
                <input type="submit" class="primary-button login-button" value="Confirm">
            </form>
        </div>
    </div>
</body>
</html>
